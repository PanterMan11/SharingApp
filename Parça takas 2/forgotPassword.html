<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shreezer.com/forgot-password</title>
    <link rel="stylesheet" href="forgotPassword.css">
</head>
<body>
    <div class="container">
        <form action="" >
            <h1>Forgot Password?</h1>
            <h3>We will send a verification 
                 code to your email.</h3>
            <center><div class="input-Box-FP">
                <input type="email" 
                placeholder="Enter your email">
            </div>
            <div class="input-Box-FP">
                <input type="text" 
                placeholder="Enter the verification code">
            </div></center>
            <div>
                <center><button type="submit" 
                    class="btn-FP">Submit</button></center>
            </div>
            <div class="no-code">
                <p>Haven't got anything? <a href="">Click me</a></p>
            </div>
        </form>
    </div>
</body>
</html>
